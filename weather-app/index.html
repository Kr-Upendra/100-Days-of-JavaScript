<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar">
        <a href="#">Weather App</a>
      </nav>
      <section class="main">
        <div class="main__left">
          <div class="forcast-data">
            <h3 class="el-datatype">Get Forcast Data</h3>
          </div>
          <div class="left__searchbox">
            <input
              type="text"
              required
              class="left__input"
              placeholder="Enter City Name: eg: Allahabad"
            />
            <button type="button" class="left__button el__btn">Search</button>
          </div>
          <div class="left__cityname">
            <h4 class="el-city">City: Lucknow</h4>
            <span class="el-reload">Reload</span>
          </div>
          <div class="forcasts"></div>
        </div>
        <div class="main__right">
          <div class="forcast-data">
            <h3 class="el-datatype">Current Data</h3>
          </div>
          <div class="el-rightsearch">
            <input
              type="text"
              class="el-rightinput"
              placeholder="Eg: Allahabad"
              id="currentcity"
              required
            />
            <button type="button" id="currentdata" class="el-rightbtn">
              Search
            </button>
          </div>
          <div class="weather"></div>
        </div>
      </section>
    </div>
    <div class="loader"></div>
    <a href="mailto:kuupendra564@gmail.com" class="el-dev">Upendra Kumar</a>
    <script type="module" src="/main.js"></script>
  </body>
</html>
