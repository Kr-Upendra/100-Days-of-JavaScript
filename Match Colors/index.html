<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match The Colors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__heading">
        <a href="#">Match The Colors</a>
        <i class="icons fa-solid fa-circle-info"></i>
      </div>
      <div class="container">
        <div data-box="left" aria-selected="" class="left__box container__box">
          <div class="inputbox">
            <div class="redColor color__box">
              <label for="red">Red</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                class="red__input leftRed"
                disabled
              />
            </div>
            <div class="greenColor color__box">
              <label for="green">Green</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                disabled
                class="green__input leftGreen"
              />
            </div>
            <div class="blueColor color__box">
              <label for="blue">Blue</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                class="blue__input leftBlue"
                disabled
              />
            </div>
          </div>
        </div>
        <div
          class="container__box right__box"
          aria-selected=""
          data-box="right"
        >
          <div class="inputbox">
            <div class="redColor color__box">
              <label for="red">Red</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                class="red__input rightRed"
                disabled
              />
            </div>
            <div class="greenColor color__box">
              <label for="green">Green</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                class="green__input rightGreen"
                disabled
              />
            </div>
            <div class="blueColor color__box">
              <label for="blue">Blue</label>
              <input
                min="0"
                max="255"
                type="number"
                value=""
                class="blue__input rightBlue"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn redIncrease">+</button>
        <button class="btn redDecrease">-</button>
        <button class="btn greenIncrease">+</button>
        <button class="btn greenDecrease">-</button>
        <button class="btn blueIncrease">+</button>
        <button class="btn blueDecrease">-</button>
      </div>

      <div class="instructions">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro quidem
        at provident ullam rem deleniti officiis distinctio aliquam suscipit
        minus.
      </div>
      <div class="alertbox"></div>
      <div class="findall">
        <a
          href="https://github.com/Kr-Upendra/100-Days-of-JavaScript"
          target="_blank"
          class="findall__btn"
          >Find All Projects</a
        >
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
