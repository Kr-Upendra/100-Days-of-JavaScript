<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | JavaScript Day 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="common">
      <a href="#">Find All Projects</a>
    </div>
    <div class="container">
      <div class="card">
        <div class="inputbox">
          <input type="number" name="nums" class="input" />
        </div>
        <div class="button__box">
          <div class="delete__buttons">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
          </div>
          <div class="top__floor">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="devide">/</button>
          </div>
          <div class="third__floor">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">x</button>
          </div>
          <div class="second__floor">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="minus">-</button>
          </div>
          <div class="second__floor">
            <button class="period">.</button>
            <button class="zero">0</button>
            <button class="equal">=</button>
            <button class="plus">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
