<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Secret | Sign up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="common">
      <a
        href="https://github.com/Kr-Upendra/100-Days-of-JavaScript"
        target="_blank"
        >Find All Projects</a
      >
    </div>
    <div class="container">
      <div class="container__heading">
        <h1>Sign up form</h1>
      </div>
      <div class="gohome">
        <a href="home.html">Home</a>
      </div>
      <div class="container__form">
        <form class="container__form--box signup__form" id="signup__form">
          <input
            type="text"
            name="username"
            required
            class="username__input--signup"
            placeholder="Enter your username"
          />
          <input
            type="email"
            name="email"
            class="email__input--signup"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            class="password__input--signup"
            required
          />
          <input
            type="submit"
            value="Sign up"
            class="submit__btn signup__btn"
          />
        </form>
        <span class="not__signedin">
          Already a user ?
          <a href="./signin.html">Sign in</a>
        </span>
      </div>
    </div>
  </body>
  <script>
    const signupForm = document.getElementById("signup__form");
    const usernameInput = document.querySelector(".username__input--signup");
    const emailInput = document.querySelector(".email__input--signup");
    const passwordInput = document.querySelector(".password__input--signup");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const email = emailInput.value;
      const password = passwordInput.value;

      const newuser = {
        username,
        email,
        password,
      };

      localStorage.setItem(email, JSON.stringify(newuser));
      window.location.href = "secret.html";
    });
  </script>
</html>
